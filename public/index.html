<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/appImg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The smart moped hailing app eco-friendly based on shared economy, providing swift and hassle-free rides through bustling city streets."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <Helmet>
      <title>Despii - Smart Moped Hailing App</title>
      <meta
        name="description"
        content="Welcome to despii which makes your ride faster. Despii helps fast droping service. Despii Also helps reach a preferred location"
      />
      <meta
        name="keywords"
        content="Urban Transport, Moped Hailing, Shared Economy, Eco-friendly Rides"
      />
      <!-- <h1>Despii: Transport,Save Time</h1> -->

      <a href="/"></a>
    </Helmet>

    <Helmet>
      <meta property="og:title" content="Despii" />
      <meta
        property="og:description"
        content="Urban Transport, Moped Hailing, Shared Economy, Eco-friendly Rides"
      />
      <meta property="og:url" content="https://despii-ten.vercel.app/" />
      <meta property="og:image" content="src\utils\bg-main.png" />
      <meta property="og:type" content="website" />
    </Helmet>

    <div style="display: none" itemscope itemtype="http://schema.org/WebPage">
      <meta itemprop="name" content="Despii" />
      <meta
        itemprop="description"
        content="Welcome to despii which makes your ride faster. Despii helps fast droping service. Despii Also helps reach a preferred location"
      />
      <meta itemprop="url" content="https://despii-ten.vercel.app/" />
      <div
        itemprop="publisher"
        itemscope
        itemtype="http://schema.org/Organization"
      >
        <meta itemprop="name" content="Despii" />
        <link itemprop="url" href="https://despii-ten.vercel.app/" />
        <link itemprop="logo" href="src\utils\bg-main.png" />
      </div>
    </div>

    <title>Despii</title>
  </head>
  <body>
    <noscript>Despii Web</noscript>
    <h1 style="display: none">Welcome To Despii</h1>
    <h2 style="display: none">
      Despii helps fast droping service. Despii Also helps reach a preferred
      location
    </h2>
    <h3 style="display: none">
      Despii helps fast droping service. Despii Also helps reach a preferred
      location
    </h3>
    <a
      href="https://despii-ten.vercel.app/"
      style="display: none"
      rel="canonical"
      >Fast Transport</a
    >
    <div id="root"></div>
